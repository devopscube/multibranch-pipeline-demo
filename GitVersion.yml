next-version: 0.1.0
mode: Mainline
branches:
  master:
    increment: none
    regex: master$
    is-mainline: true
  develop:
    increment: none
    regex: develop$
    is-mainline: true
    source-branches:
    - master
  feature:
    increment: Minor
    regex: feature?[/-]
    source-branches:
    - develop
ignore:
  sha: []
merge-message-formats: {}
